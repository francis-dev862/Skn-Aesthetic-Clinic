<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKN Aesthetic Center</title>
    <link rel="stylesheet" href="credentials.css">
</head>
<body>
<div class="container">
    <h2>Enter Your Details</h2>
    <form action="cred-form.php" method="POST">
        <div class="input-group">
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
        </div>
        <div class="input-group">
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Mobile Phone" required>
        </div>
        <div class="input-group">
            <select name="payment_mode" required>
                <option value="" disabled selected>Mode of Payment</option>
                <option value="credit">Credit Card</option>
                <option value="debit">Debit Card</option>
                <option value="gcash">Gcash</option>
            </select>
        </div>
        <div class="input-group">
            <textarea name="comments" placeholder="Enter any additional comments..."></textarea>
        </div>
        <div class="checkbox-group">
            <label><input type="checkbox" name="remember_me">Remember Me</label>
            <label><input type="checkbox" name="agree_policy" required>I agree to SKN Aesthetic Center <a href="#">privacy policy</a></label>
        </div>
        <div class="cancellation-policy">
            <h3>Cancellation Policy</h3>
            <p>For any cancellation or changes in the appointment, please contact the clinic directly:</p>
            <p>(+63) 943692-4775, <a href="mailto:cc@sknbeautycentre.com">cc@sknbeautycentre.com</a>.</p>
            <p>Thank You!</p>
            <label><input type="checkbox" name="agree_cancel" required>I agree</label>
        </div>
        <button type="submit" id="continue-btn" class="continue-button">Continue</button>
    </form>
</div>
</body>
</html>
