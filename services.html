<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKN Aesthetic Center</title>
    <link rel="stylesheet" href="service.css">
</head>
<body>

<div class="container">
    <h2>Select Your Service</h2>
    <form action="process_services.php" method="POST">
        <!-- Beauty Facial Treatments -->
        <div class="service-box" onclick="toggleService('beauty')">Beauty Facial Treatments</div>
        <div id="beauty" class="service-types">
            <div class="service-item">
                <label><input type="checkbox" name="services[]" value="OIL CONTROL Facial - ₱488"> OIL CONTROL Facial</label>
            </div>
            <div class="service-item">
                <label><input type="checkbox" name="services[]" value="DEEP Facial - ₱788"> DEEP Facial</label>
            </div>
            <div class="service-item">
                <label><input type="checkbox" name="services[]" value="WARTS REMOVAL - ₱1,500"> WARTS REMOVAL</label>
            </div>
        </div>

        <!-- Gluta Drips -->
        <div class="service-box" onclick="toggleService('medical')">Gluta Drips</div>
        <div id="medical" class="service-types">
            <div class="service-item">
                <label><input type="checkbox" name="services[]" value="CELESTIAL DRIP - ₱8,988"> CELESTIAL DRIP</label>
            </div>
            <div class="service-item">
                <label><input type="checkbox" name="services[]" value="SNOW WHITE DRIP - ₱21,000"> SNOW WHITE DRIP</label>
            </div>
            <div class="service-item">
                <label><input type="checkbox" name="services[]" value="POWER DOSE DRIP - ₱16,988"> POWER DOSE DRIP</label>
            </div>
        </div>

        <!-- Advanced Body Treatment -->
        <div class="service-box" onclick="toggleService('body')">Advanced Body Treatment</div>
        <div id="body" class="service-types">
            <div class="service-item">
                <label><input type="checkbox" name="services[]" value="LED Collagen Boost Capsule - $139"> LED Collagen Boost Capsule</label>
            </div>
        </div>

        <!-- Skin Analysis -->
        <div class="service-box" onclick="toggleService('analysis')">New Client - Skin Analysis</div>
        <div id="analysis" class="service-types">
            <div class="service-item">
                <label><input type="checkbox" name="services[]" value="3D Skin Analysis - Free"> 3D Skin Analysis</label>
            </div>
        </div>

        <button type="submit" id="continue-btn" class="continue-button" style="display:none;">Continue</button>
    </form>
</div>

<script>
        function toggleService(id) {
            var service = document.getElementById(id);
            if (service.style.display === "none" || service.style.display === "") {
                service.style.display = "block";
            } else {
                service.style.display = "none";
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            const checkboxes = document.querySelectorAll("input[type='checkbox']");
            const continueBtn = document.getElementById("continue-btn");

            checkboxes.forEach(checkbox => {
                checkbox.addEventListener("change", function () {
                    let checked = Array.from(checkboxes).some(checkbox => checkbox.checked);
                    continueBtn.style.display = checked ? "block" : "none";
                });
            });
        });
    </script>

</body>
</html>
